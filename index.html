<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-images">
            <img src='https://picsum.photos/200/300?random=2' alt="Image 1" class="carousel-image">
            <img src='https://picsum.photos/200/300?random=1' alt="Image 2" class="carousel-image">
            <img src='https://picsum.photos/200/300?random=3' alt="Image 3" class="carousel-image">
        </div>
        <button class="carousel-control prev" aria-label="Previous">&#10094;</button>
        <button class="carousel-control next" aria-label="Next">&#10095;</button>
        <div class="carousel-indicators">
            <span class="dot" data-index="0"></span>
            <span class="dot" data-index="1"></span>
            <span class="dot" data-index="2"></span>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
